<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Portal ROC - JCI</title>
</head>
<body>

  <img src="assets/JCI.png" alt="Imagem principal Open Blue ROC">
  <h1>Portal ROC - JCI</h1>
  <h3 style="">DEMO</h3>


  <div class="wrapper">

    <header class="header"><h1 class="titlehead">Plano de contatos e senhas</h1></header>

    <p class="selectstyle selectstyle--style1">
      <label for="favcity1" class="selectstyle__label">Plano de contato?</label>
      <span class="selectstyle__box">
        <select id="favcity1" name="favcity1" class="selectstyle__box__select">
          <option value="0">Qual contrato?</option>
          <optgroup label="P1">
            <option value="3">EBM</option>
            <!-- <option value="4">FLFC</option>
            <option value="8">MORIZONO</option>
            <option value="11">CAXIAS</option>
            <option value="11">CORPORATE PARK</option>
            <option value="11">P&G</option> -->
          </optgroup>
          <optgroup label="P2">
            <!--<option value="1">ECP</option>
            <option value="5">TNU</option>
            <option value="7">PAP</option>-->
          </optgroup>
         
        </select>
      </span>
    </p>
    
  
    <p class="selectstyle selectstyle--style2">
      <label for="favcity2" class="selectstyle__label">Senha?</label>
      <span class="selectstyle__box">
        <select id="favcity2" name="favcity2" class="selectstyle__box__select">
          <option value="0">Qual contrato?</option>
          <optgroup label="P1">
            <option value="3">EBM</option>
            <option value="4">FLFC</option>
            <option value="8">MORIZONO</option>
            <option value="11">CAXIAS</option>
            <option value="11">CORPORATE PARK</option>
            <option value="11">P&G</option>
          </optgroup>
          <optgroup label="P2">
            <option value="1">ECP</option>
            <option value="5">TNU</option>
            <option value="7">PAP</option>
          </optgroup>
        </select>
      </span>
    </p>

    <p id="favs" class="comment"></p>
    <p id="favs1" class="comment"></p>
    <p id="favs2" class="comment"></p>
    <p id="favs3" class="comment"></p>

    <p class="comment">CopyRight JCI</p>
  
    <footer class="footer"><a href="#" target="_blank">Created by Juan Sanz</a></footer>

  </div>



  <script src="app.js"></script>
</body>
</html>
